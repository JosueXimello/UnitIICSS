<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap tables</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<button type="button" class="btn btn-default">Button</button>
		<button type="button" class="btn btn-primary">Button</button>
		<button type="button" class="btn btn-success">Button</button>
		<button type="button" class="btn btn-info">Button</button>
		<button type="button" class="btn btn-danger">Button</button>
		<button type="button" class="btn btn-warning">Button</button>
		<button type="button" class="btn btn-link">Button</button>
	</div>
	<div class="container">
		<a href="#" class="btn btn-info" role="button">Link Button</a>
		<button type="button" class="btn btn-info">Button  Info</button>
		<input type="button" class="btn btn-info" value="Input Button">
		<input type="submit" class="btn btn-info" value="submit Button">
	</div>
	<div class="container">
		<button type="button" class="btn btn-default btn-lg">Button</button>
		<button type="button" class="btn btn-primary btn-md">Button</button>
		<button type="button" class="btn btn-success btn-sm">Button</button>
		<button type="button" class="btn btn-info btn-xs">Button</button>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>
			</div>
			<div class="col-md-6">
				<button type="button" class="btn btn-default btn-lg btn-block">Button 2</button>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<button type="button" class="btn btn-primary btn-lg btn-block disabled">Button 1</button>
			</div>
			<div class="col-md-6">
				<button type="button" class="btn btn-warning btn-lg btn-block">Button 2</button>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-default">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-success">Sony</button>
		</div>
	</div>
	<div class="container">
		<div class="btn-group-vertical btn-group-lg">
			<button type="button" class="btn btn-default">Apple</button>
			<button type="button" class="btn btn-primary">Samsung</button>
			<button type="button" class="btn btn-success">Sony</button>
		</div>
	</div>
	<div class="container">
		<div class="btn-group btn-group-justified">
		   <div class="btn-group">
		   	<button type="button" class="btn btn-default">Apple</button>
		   </div>
		   <div class="btn-group">
		   	<button type="button" class="btn btn-primary">Samsung</button>
		   </div>
		   <div class="btn-group">
		   	<button type="button" class="btn btn-success">Sony</button>
		   </div>
			
			
			
		</div>
	</div>
</body>
</html>
