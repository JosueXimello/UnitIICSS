<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuein="0" aria-valuemax="100" style="width: 70%">
				70% complete
			</div>
		</div>
		
	</div>

		<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuein="0" aria-valuemax="100" style="width: 60%">
				60% complete
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuein="0" aria-valuemax="100" style="width: 30%">
				30% complete
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuein="0" aria-valuemax="100" style="width: 10%">
				10% complete
			</div>
		</div>
		
	</div>

	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-warning  progress-bar-striped active" role="progressbar" style="width: 40%">
				40% complete
			</div>

			<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"  style="width: 30%">
				30% complete
			</div>

			<div class="progress-bar progress-bar-danger progress-bar-striped active"  style="width: 20%">
				20% complete
			</div>
		</div>
	</div>
</body>
</html>
